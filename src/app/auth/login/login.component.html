<section class="loginForm">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px;"
    #login="ngForm"
    (ngSubmit)="onSubmit(login)"
  >
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your email"
        ngModel
        name="email"
        required
        #email="ngModel"
      />
      <mat-error *ngIf="email.hasError('required')"
        >field must not be empty</mat-error
      >
      <mat-error *ngIf="!email.hasError('required')">Invalid Email</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long.">
      <input
        type="password"
        matInput
        placeholder="Your password"
        ngModel
        name="password"
        required
        minlength="6"
        #pwdInput="ngModel"
      />
      <mat-hint align="end">{{ pwdInput.value?.length }} /6</mat-hint>
      <mat-error>Has to be 6 chracters long</mat-error>
    </mat-form-field>

    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="login.invalid"
      class="submitButton"
    >
      Submit
    </button>
  </form>
</section>
